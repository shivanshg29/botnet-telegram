<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Botnet</title>
        <style>
            /* Global reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #6e7bff, #3e4c8d);
                color: #fff;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            header {
                background-color: rgba(0, 0, 0, 0.3);
                width: 100%;
                padding: 20px 0;
                margin-bottom: 40px;
                border-radius: 8px 8px 0 0;
            }
            h1 {
                font-size: 3rem;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #ffffff;
                margin: 0;
            }
            .container {
                background: rgba(0, 0, 0, 0.6);
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 600px;
                width: 100%;
            }
            .container p {
                font-size: 1.2rem;
                margin: 20px 0;
                line-height: 1.6;
            }
            .btn {
                display: inline-block;
                padding: 15px 30px;
                background-color: #4CAF50;
                color: white;
                font-size: 1.2rem;
                font-weight: bold;
                text-decoration: none;
                border-radius: 30px;
                transition: all 0.3s ease;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            }
            .btn:hover {
                background-color: #45a049;
                transform: translateY(-3px);
            }
            footer {
                position: absolute;
                bottom: 20px;
                width: 100%;
                color: #ffffff;
                font-size: 1rem;
            }
            footer p {
                opacity: 0.7;
            }
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.2rem;
                }
                .container {
                    padding: 30px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Botnet</h1>
        </header>
        <div class="container">
            <h1>You're Almost There!</h1>
            <p>
                To get started, simply click the button below to access the <strong>Botnet</strong> on Telegram.
            </p>
            <a href="https://t.me/WebNetFatherBot" class="btn">Start Now</a>
        </div>
        <footer>
            <p>&copy; 2025 Botnet. All rights reserved.</p>
        </footer>
    </body>
    </html>
